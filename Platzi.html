<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi</title>
    <link rel="stylesheet" href="./CSS/Style3.css" />
    <link
      rel="stylesheet"
      media="(max-width: 768px)"
      href="./CSS/Tablet-Platzi.css"
    />
    <link
      rel="stylesheet"
      media="(max-width: 320px)"
      href="./CSS/Mobile-Platzi.css"
    />
    <link
    href=“https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap”
    rel=“stylesheet”>
  </head>
  <body>
    <div class="hero">
      <div class="hero-container">
        <div class="badge">
          <img src="./IMG/badge.png" alt="" />
        </div>
        <h1 class="tittle">Curso de React</h1>
        <div class="description">
          <p>
            React es una de las librerías más utilizadas hoy en día para crear
            aplicaciones web. En este curso podrás dominar la creación de
            aplicaciones a través de un proyecto que te ayudará a explotar todas
            las capacidades de esta librería.
          </p>
        </div>
        <form action="" class="form">
          <p>Registrate a Platzi</p>
          <input type="text" placeholder="Nombre" />
          <input type="email" placeholder="Corre Electronico" />
          <button type="submit">Comienza ahora</button>
        </form>
        <div class="countdown">
          <p>Lanzamiento:</p>
          <p>
            <span>01d</span>
            <span>03h</span>
            <span>09m</span>
            <span>05s</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
